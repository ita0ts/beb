<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffcc70, #ff8177);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    textarea {
      width: 80%;
      height: 100px;
      border-radius: 10px;
      border: none;
      padding: 10px;
      font-size: 1rem;
      resize: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    button {
      margin-top: 15px;
      background-color: #ff4b2b;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;

    }
    button:hover {
      background-color: #ff6f61;
    }
    .resultado {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üçª Medidor de Bebedeira</h1>
  <p>Digite uma mensagem e descubra o n√≠vel de "influ√™ncia et√≠lica" üòÖ</p>
  <textarea id="mensagem" placeholder="Digite sua mensagem aqui..."></textarea><br>
  <button onclick="calcular()">Analisar üç∫</button>
  <div class="resultado" id="resultado"></div>

  <script>
    function calcular() {
      const msg = document.getElementById("mensagem").value;
      if (!msg.trim()) {
        document.getElementById("resultado").innerHTML = "Digite alguma coisa primeiro üòÖ";
        return;
      }

      // Regras de "zoeira"
      let score = 0;
      score += (msg.match(/[aeiou]{3,}/gi) || []).length * 10; // alongamentos tipo "toooma"
      score += (msg.match(/[!?]{2,}/g) || []).length * 8; // exagero de pontua√ß√£o
      score += (msg.match(/kkkk+/gi) || []).length * 12; // risadas
      score += (msg.match(/rs+/gi) || []).length * 6;
      score += (msg.match(/(amo|te amo|saudade|ex|volta)/gi) || []).length * 15; // emocional
      if (msg.length > 100) score += 10; // text√£o
      if (/[A-Z]{5,}/.test(msg)) score += 15; // gritos
      score = Math.min(score, 100);

      let frase;
      if (score < 20) frase = "S√≥brio como um juiz üë®‚Äç‚öñÔ∏è";
      else if (score < 40) frase = "Um copinho s√≥... tranquilo üç∑";
      else if (score < 60) frase = "Animado, mas ainda digitando bem üòè";
      else if (score < 80) frase = "J√° t√° falando do ex e mandando √°udio üé§";
      else frase = "100% b√™bado(a): celular devia estar confiscado üòÇ";

      document.getElementById("resultado").innerHTML = `N√≠vel de bebedeira: ${score}%<br>${frase}`;
    }
  </script>
